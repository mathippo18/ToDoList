<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste a faire</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='todo.css') }}">


</head>
<body>
<div class="container">
    <h1>Trucs a faire</h1>
    <strong>Ajouter un truc a faire</strong>
    <form action="{{ url_for('add') }}" method="POST" >
            <input class="form-control" required type="text" name="todoitem">
            <input value="Ajouter une tache" type="submit"  >

    </form>
        <div class="form-group">
            <h2>Pas fini</h2>
            <div id="incomplete">
            <ul>
                {% for todo in incomplete %}
                 <li style="font-size: 30pt">{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}">Fini ?</a> </li>
                {% endfor %}
            </ul>
            </div>
            <h2>Termin√©</h2>
            <div id="complete">
            <ul>
                {% for todo in complete %}
                <li style="font-size: 30pt">{{ todo.text }}</li>
                {% endfor %}
            </ul>
          </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
</body>
</html>
